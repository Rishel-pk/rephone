{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>LOG IN</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>
<body class="bg-light">
        <div class="container">
         <div class="py-5 text-center">
           <img class="d-block mx-auto mb-4" src="{% static 'img/relogo.jpeg' %}" alt="" width="72" height="72">
           <h2>Registration Form Template</h2>
         </div>
        </div>
       <div class="container">
         <div class="row">
           <div class="col-md-12">
            <form method="post">
            {% csrf_token %}
            <div class="form-group">
           <label for="exampleInputEmail1">Username</label>
           <input type="text" class="form-control"  placeholder="Jem" name="username" required>
           </div>
            
           <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Jem@email.com" name="email" aria-describedby="emailHelp">
           <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
         </div>
               
         <div class="form-group">
            <label for="exampleInputEmail1">Phone</label>
            <input type="phone" class="form-control" id="exampleInputEmail1" name="phone" placeholder="" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Company Name</label>
            <input type="text" class="form-control"  name="company_name" placeholder="Jem" required>
            </div>
         
         <div class="form-group">
           <label for="exampleInputPassword1">Company Address </label>
           <input type="text" class="form-control" name="company_adress" placeholder="1234 Main St" required>
           
           <small class="form-text text-muted">Street Address</small>
         </div>
         <div class="form-group">
           <input type="text" class="form-control" name="company_adress_2" required>
           <small class="form-text text-muted">Street Address Line 2 </small>
         </div>
         <div class="row">
                 <div class="col-md-5 mb-3">
                   <label for="country">Country</label>
                   <select class="custom-select d-block w-100" name="country" required>
                     <option value="">Choose...</option>
                     <option>United States</option>
                   </select>
                   <div class="invalid-feedback">
                     Please select a valid country.
                   </div>
                 </div>
                 <div class="col-md-4 mb-3">
                   <label for="state">State</label>
                   <select class="custom-select d-block w-100" name="state" required>
                     <option value="">Choose...</option>
                     <option>California</option>
                   </select>
                   <div class="invalid-feedback">
                     Please provide a valid state.
                   </div>
                 </div>
                 <div class="col-md-3 mb-3">
                   <label for="zip">Zip</label>
                   <input type="text" class="form-control" name="zip" placeholder="" required>
                   <div class="invalid-feedback">
                     Zip code required.
                   </div>
                 </div>
               </div>
               <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" name="password" placeholder="" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" name="confirm_password" placeholder="" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              
               </div>
             
       <hr class="mb-4">
         <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
         </form>
           </div>
         </div>
         <footer class="my-5 pt-5 text-muted text-center text-small">
           <p class="mb-1">&copy; 2020-2021 Company Name</p>
           <ul class="list-inline">
             <li class="list-inline-item"><a href="#">Privacy</a></li>
             <li class="list-inline-item"><a href="#">Terms</a></li>
             <li class="list-inline-item"><a href="#">Support</a></li>
           </ul>
         </footer>
         </div>











</div>



</body>

</html>
